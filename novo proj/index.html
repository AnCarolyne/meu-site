<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração para responsividade -->
    <title>Tela de Login</title> <!-- Título da página que aparece na aba do navegador -->
    <style>
        /* Reset básico de CSS para remover margens e paddings padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Faz com que padding e border sejam incluídos na largura/altura total */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Define a fonte padrão */
        }

        /* Estilização do corpo da página */
        body {
            display: flex; /* Usa flexbox para centralizar o conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Define altura mínima como 100% da viewport */
            background: linear-gradient(45deg, #4776E6, #8E54E9); /* Gradiente no fundo */
        }

        /* Container principal do formulário de login */
        .login-container {
            background-color: white; /* Fundo branco para o formulário */
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Sombra para efeito de elevação */
            width: 90%; /* Largura responsiva */
            max-width: 400px; /* Largura máxima */
            padding: 40px 30px; /* Espaçamento interno */
        }

        /* Estilização do cabeçalho do formulário */
        .login-header {
            text-align: center; /* Texto centralizado */
            margin-bottom: 40px; /* Espaço abaixo do cabeçalho */
        }

        /* Estilo do título principal */
        .login-header h1 {
            color: #333; /* Cor cinza escuro */
            font-size: 28px; /* Tamanho da fonte */
            margin-bottom: 10px; /* Espaço abaixo do título */
        }

        /* Estilo do subtítulo/texto descritivo */
        .login-header p {
            color: #777; /* Cor cinza médio */
            font-size: 14px; /* Tamanho da fonte */
        }

        /* Estilo para cada grupo de campos do formulário */
        .form-group {
            margin-bottom: 25px; /* Espaço entre grupos */
            position: relative; /* Para posicionamento de elementos filhos */
        }

        /* Estilo para as labels dos campos */
        .form-group label {
            display: block; /* Exibe como bloco para ocupar toda a largura */
            margin-bottom: 8px; /* Espaço abaixo da label */
            color: #555; /* Cor cinza médio */
            font-weight: 500; /* Peso da fonte semibold */
            font-size: 14px; /* Tamanho da fonte */
        }

        /* Estilo para os campos de input */
        .form-group input {
            width: 100%; /* Ocupa toda a largura disponível */
            padding: 12px 15px; /* Espaçamento interno */
            border: 1px solid #ddd; /* Borda leve */
            border-radius: 5px; /* Cantos arredondados */
            font-size: 14px; /* Tamanho da fonte */
            transition: border-color 0.3s; /* Animação na mudança de cor da borda */
        }

        /* Estilo para o campo de input quando em foco */
        .form-group input:focus {
            border-color: #8E54E9; /* Muda a cor da borda quando o campo está em foco */
            outline: none; /* Remove o contorno padrão do navegador */
        }

        /* Estilo para mensagens de erro */
        .error-message {
            color: #e74c3c; /* Cor vermelha para erros */
            font-size: 12px; /* Tamanho da fonte */
            margin-top: 5px; /* Espaço acima da mensagem */
            display: none; /* Inicialmente oculto */
        }

        /* Estilo quando o grupo de campo está com erro */
        .form-group.error input {
            border-color: #e74c3c; /* Borda vermelha indicando erro */
        }

        /* Mostra a mensagem de erro quando o grupo está com a classe error */
        .form-group.error .error-message {
            display: block; /* Torna visível */
        }

        /* Container para "Lembrar-me" e "Esqueceu a senha" */
        .remember-forgot {
            display: flex; /* Usa flexbox */
            justify-content: space-between; /* Espaça os elementos nas extremidades */
            align-items: center; /* Alinha verticalmente ao centro */
            margin-bottom: 25px; /* Espaço abaixo */
            font-size: 14px; /* Tamanho da fonte */
        }

        /* Estilo para a opção "Lembrar-me" */
        .remember {
            display: flex; /* Usa flexbox */
            align-items: center; /* Alinha verticalmente */
        }

        /* Estilo para o checkbox de "Lembrar-me" */
        .remember input {
            margin-right: 5px; /* Espaço à direita */
        }

        /* Estilo para o link "Esqueceu a senha" */
        .forgot-password {
            color: #8E54E9; /* Cor roxa */
            text-decoration: none; /* Remove sublinhado padrão */
        }

        /* Efeito hover para o link "Esqueceu a senha" */
        .forgot-password:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }

        /* Estilo do botão de login */
        .btn-login {
            width: 100%; /* Ocupa toda a largura */
            background: linear-gradient(45deg, #4776E6, #8E54E9); /* Gradiente igual ao fundo */
            color: white; /* Texto branco */
            border: none; /* Sem borda */
            padding: 12px; /* Espaçamento interno */
            border-radius: 5px; /* Cantos arredondados */
            font-size: 16px; /* Tamanho da fonte */
            font-weight: 600; /* Peso da fonte bold */
            cursor: pointer; /* Cursor de mão ao passar por cima */
            transition: transform 0.3s, box-shadow 0.3s; /* Animação para efeito hover */
        }

        /* Efeito hover para o botão */
        .btn-login:hover {
            transform: translateY(-2px); /* Move o botão ligeiramente para cima */
            box-shadow: 0 5px 15px rgba(142, 84, 233, 0.4); /* Adiciona sombra para efeito de elevação */
        }

        /* Estilo para o link de cadastro */
        .signup-link {
            text-align: center; /* Centraliza o texto */
            margin-top: 25px; /* Espaço acima */
            font-size: 14px; /* Tamanho da fonte */
            color: #777; /* Cor cinza médio */
        }

        /* Estilo para o link dentro da área de cadastro */
        .signup-link a {
            color: #8E54E9; /* Cor roxa */
            text-decoration: none; /* Remove sublinhado padrão */
            font-weight: 600; /* Peso da fonte bold */
        }

        /* Efeito hover para o link de cadastro */
        .signup-link a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }

        /* Media query para responsividade em telas pequenas */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px; /* Reduz o padding em telas menores */
            }
        }
    </style>
</head>
<body>
    <!-- Container principal do formulário de login -->
    <div class="login-container">
        <!-- Cabeçalho com título e descrição -->
        <div class="login-header">
            <h1>Bem-vindo</h1>
            <p>Por favor, entre com suas credenciais para acessar</p>
        </div>
        <!-- Formulário de login -->
        <form id="loginForm">
            <!-- Grupo do campo de email -->
            <div class="form-group" id="emailGroup">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Seu email">
                <p class="error-message">Por favor, insira um email válido</p>
            </div>
            <!-- Grupo do campo de senha -->
            <div class="form-group" id="passwordGroup">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha">
                <p class="error-message">A senha deve ter pelo menos 6 caracteres</p>
            </div>
            <!-- Área de "Lembrar-me" e "Esqueceu a senha" -->
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <!-- Botão de login -->
            <button type="submit" class="btn-login">Entrar</button>
            <!-- Link para cadastro -->
            <div class="signup-link">
                Não tem uma conta? <a href="#">Cadastre-se</a>
            </div>
        </form>
    </div>

    <!-- Script JavaScript para validação do formulário -->
    <script>
        // Aguarda que todo o DOM seja carregado antes de executar o script
        document.addEventListener('DOMContentLoaded', function() {
            // Seleciona os elementos do DOM que serão manipulados
            const loginForm = document.getElementById('loginForm'); // Formulário de login
            const emailGroup = document.getElementById('emailGroup'); // Grupo do campo de email
            const passwordGroup = document.getElementById('passwordGroup'); // Grupo do campo de senha
            const emailInput = document.getElementById('email'); // Input de email
            const passwordInput = document.getElementById('password'); // Input de senha

            // Função para validar formato de email usando expressão regular
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex para validação básica de email
                return emailRegex.test(email); // Retorna true se o email corresponder ao padrão
            }

            // Função para mostrar erro em um grupo de campos
            function showError(group) {
                group.classList.add('error'); // Adiciona a classe 'error' ao grupo
            }

            // Função para remover erro de um grupo de campos
            function removeError(group) {
                group.classList.remove('error'); // Remove a classe 'error' do grupo
            }

            // Event listener para remover erro quando o usuário começa a digitar no campo de email
            emailInput.addEventListener('input', function() {
                removeError(emailGroup);
            });

            // Event listener para remover erro quando o usuário começa a digitar no campo de senha
            passwordInput.addEventListener('input', function() {
                removeError(passwordGroup);
            });

            // Event listener para o evento de envio do formulário
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Previne o comportamento padrão de envio do formulário
                
                let isValid = true; // Flag para controlar se o formulário é válido
                
                // Validação do campo de email
                if (!isValidEmail(emailInput.value.trim())) {
                    showError(emailGroup); // Mostra erro se o email for inválido
                    isValid = false; // Marca o formulário como inválido
                }
                
                // Validação do campo de senha
                if (passwordInput.value.length < 6) {
                    showError(passwordGroup); // Mostra erro se a senha for muito curta
                    isValid = false; // Marca o formulário como inválido
                }
                
                // Se todos os campos estiverem válidos
                if (isValid) {
                    alert('Login bem-sucedido!'); // Exibe alerta de sucesso
                    // Aqui seria o local para adicionar código que envia os dados para o servidor
                    // Por exemplo: fetch('/api/login', { method: 'POST', body: ... })
                }
            });
        });
    </script>
</body>
</html>
