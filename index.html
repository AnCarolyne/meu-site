<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
          box-sizing: border-box;
        }
    
        body {
          margin: 0;
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, #c3ecf7, #e2d1f9);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    
        .form-wrapper {
          background: #ffffff;
          padding: 40px 30px;
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 500px;
          transition: transform 0.3s ease;
        }
    
        .form-wrapper:hover {
          transform: translateY(-5px);
        }
    
        .form-wrapper h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
          font-weight: 600;
        }
    
        .form-group {
          margin-bottom: 20px;
        }
    
        label {
          display: block;
          margin-bottom: 8px;
          font-weight: 500;
          color: #555;
        }
    
        input,
        textarea {
          width: 100%;
          padding: 12px 14px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 14px;
          outline: none;
          transition: border-color 0.3s;
        }
    
        input:focus,
        textarea:focus {
          border-color: #7e57c2;
        }
    
        textarea {
          resize: vertical;
          min-height: 120px;
        }
    
        button {
          width: 100%;
          padding: 14px;
          background: linear-gradient(135deg, #7e57c2, #64b5f6);
          color: #fff;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: background 0.3s ease;
        }
    
        button:hover {
          background: linear-gradient(135deg, #5e35b1, #42a5f5);
        }
    
        /* √çcones opcionais com emojis */
        .form-group label::before {
          margin-right: 6px;
        }
    
        #nome + label::before { content: "üë§"; }
        #email + label::before { content: "üìß"; }
        #mensagem + label::before { content: "üí¨"; }
    
        @media (max-width: 500px) {
          .form-wrapper {
            padding: 30px 20px;
          }
        }
      </style>
    
</head>
<body>
    <div class="form-wrapper">
        <h2>üíå Envie uma Mensagem</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
          </div>
    
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
    
          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
          </div>
    
          <button type="submit">Enviar</button>
        </form>
      </div>
</body>
</html>
